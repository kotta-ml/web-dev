<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Booking Form</title>
 <link rel="stylesheet" href="style.css">
 
 <link rel=stylesheet type="text/css" href="css/style.css">
 <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
 </head>
 
 <body>
 
 <!----header----->
 
 <div class= "row">
  <div class="container">
  <form method="POST">
  <header><strong>Booking Form</strong></header> 
 
 <!----intro------>
 <div class="row">
 <div class="particip">
  <label for="name"></label>
  <input type= "text" id="name" name="name" placeholder="Participant's name" required></div></div>
 
 <!----rad, year, bday----->
<div class="row">
<div class="todo">
<div class="year">
 <label for="year"></label>
 <select id="year" name="year">
   <option value="college">College student</option>
   <option value="seniorhigh">Senior Highschool</option>
   <option value="highschool">Highschool</option>
 </select></div><br>

  <div class="listdown">
    <p>Your Project Type (Science)</p>
    <input type="radio" id="Technical Machinery" name="scien" value="Technical Machinery">
	<label for="Technical Machinery">Technical Machinery</label><br>
	<input type="radio" id="Technical Computers" name="scien" value="Technical Computers">
	<label for="Technical Computers">Technical Computers</label><br>
	<input type="radio" id="Technical Research" name="scien" value="Technical Research">
	<label for="Technical Research">Technical Research</label><br>
	<input type="radio" id="Electronics" name="scien" value="Electronics">
	<label for="Electronics">Electronics</label><br>
	<input type="radio" id="Other Science theme" name="scien" value="Other Science theme">
	<label for="Other Science theme">Other Science theme</label></div></div>

 <div class="todo">
 <div class="dun">
 <input type= "date" id="bday" name="bday"></div><br>
 
  <div class="listdown">
    <p>Your Project Type (Art)</p>
    <input type="radio" id="History" name="art" value="History">
    <label for="History">History</label><br>
	<input type="radio" id="Political Science" name="art" value="Political Science">
    <label for="Political Science">Political Science</label><br>
	<input type="radio" id="Design Art" name="art" value="Design Art">
    <label for="Design Art">Design Art</label><br>
	<input type="radio" id="Paintings" name="art" value="Paintings">
	<label for="Paintings">Paintings</label><br>
	<input type="radio" id="Other Art theme" name="art" value="Other Art theme">
    <label for="Other Art theme">Other Art theme</label></div></div></div>
 
  <!----contact information---->
  
  <h1><strong>Contact Information</strong></h1>
  <div class="colapinto">
  <div class="contactinfo">
  <label for="email"></label>
  <input type= "email" id="email" name="email" placeholder="Email"></div>
  <div class="contactinfo">
  <label for="phone"></label>
  <input type= "text" id="phone" name="phone" placeholder="Phone"></div></div>
  
  <div class="loner">
  <label for="street"></label>
  <textarea type= "text" id="street" name="street" placeholder="Street Address"></textarea></div>

  <div class="colapinto">
  <div class="contactinfo">
  <label for="city"></label>
  <input type= "text" id="city" name="city" placeholder="City"></div>
  <div class="contactinfo">
  <label for="state"></label>
  <input type= "text" id="state" name="state" placeholder="State"></div></div>
  
  <div class="colapinto">
  <div class="contactinfo">
  <label for="zco"></label>
  <input type= "text" id="zco" name="zco" placeholder="Zip Code"></div>
  <div class="contactinfo">
  <label for="country"></label>
  <input type= "text" id="country" name="country" placeholder="Country"></div></div>
  
  <!----book now button---->
  <div class="row">
  <div class="contactinfo">
  <button type="submit" onclick="alert">Book Now</button></div></div>
 </form>
 </div>
 </div>
 </body>
 </html>
